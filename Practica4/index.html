<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Idak- Rental Web Site</title>
</head>
<body>
    <header>
        <img src="./assets/images/Header/logoPagina.png" id="logoPagina" alt="logoPagina">
        <nav>
            <h5>Home</h5>
            <h5>Rentals</h5>
            <h5>Categories</h5>
            <h5>About us</h5>
            <h5>Contac</h5>
            <h5>Blog</h5>
        </nav>
        <img src="./assets/images/Header/loguitoCuenta.png" id="loguitoCuenta" alt="loguitoCuenta">
    </header>
    <main>
        <div id="cajita1">
            <div id="textitos">
                <h1>Discover Your <span class="resaltar">Perfect Rental</span></h1>
                <p>Rent Cars, Houses and Items in Just a Few Clicks</p>
            </div>
            <div id="botoncitosYBuscador">
                <div id="botoncitos">
                    <img src="./assets/images/Body/Places.png" alt="places">
                    <img src="./assets/images/Body/Rides.png" alt="rides">
                    <img src="./assets/images/Body/Things.png" alt="things">
                </div>
                <div id="buscador">
                    <img src="./assets/images/Body/lupita.png" id="lupita" alt="lupita">
                    <input type="text" placeholder="Search Cards, Houses and More..." id="buscar">
                    <span> I</span>
                    <img src="./assets/images/Body/map.png" id="map" alt="map">
                    <select name="Select Location" id="selector">
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Europa">Europa</option>
                    </select>
                    <img src="./assets/images/Body/lupitaRoja.png" id="lupitaRoja" alt="lupitaRoja">
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
