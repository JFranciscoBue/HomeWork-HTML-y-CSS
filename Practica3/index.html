<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset ="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <title>Grover-Grocery Food Delivery Website</title>
</head>
<body>
    <header>
        <img src="./assets/images/Navegacion/logo.png" id="loguito" alt="logo">
        <nav>
            <ul id="botones">
                <li>Home</li>
                <li>Menu</li>
                <li>Service</li>
                <li>Shop</li>
            </ul>
        </nav>
        <div>
            <img src="./assets/images/Navegacion/lupita.png" alt="lupita">
            <input type="search" placeholder="Search">
            <img src="./assets/images/Navegacion/icon.png" alt="carrito">
        </div>
    </header>
    <main>
        <section id="seccionIzquierda">
            <div id="qsy">
                <h3>More than Faster</h3>
                <img src="./assets/images/seccionIzq/image.png" alt="frutillita">
            </div>
            <p id ="texto1">Groceries delivered in as little as 2 hours</p>
            <p id ="texto2">Grocen atssures fresh grocery every morning to your <br> family without getting out in this pandemic.</p>
            <div id="qsy2">
                <button>Order Now</button>
                <img src="./assets/images/seccionIzq/button-play.png" id="play">
                <p id="texto3">Order Process</p>
            </div>    
        </section>
        <section id="seccionDerecha">
            <div id="andaASaber">
                <img src="./assets/images/seccionDer/image.png" id="naranjita" alt="naranjita">
                <h6 id="fresh">Fresh Orenge</h6>
                <h3 id="precio">$44.90</h3>
                <h6 id="freeShip">Free Shipping</h6>
                <img src="./assets/images/seccionDer/icon.png" id="botoncitoRojo"  alt="botoncitoRojo">
            </div>
    
            
            
            <img src="./assets/images/seccionDer/chef.png" id="chef" alt="chef">
            <div id="flechita">
                <img src="./assets/images/seccionDer/abstract.png" alt="flechita">
            </div>
            <div id="relojitoYDelivery">
                <img src="./assets/images/seccionDer/relojitoVerde.png.png" id="relojito" alt="relojito">
                <p>Delivery <br>30min</p>
            </div>
        </section>
    </main>
    
</body>
</html>
