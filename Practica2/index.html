<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Electronics E-Commerce</title>
</head>
<body>
    <header>
        <div class="encabezado">
            <div id="logo">
                <img src="./assets/Loguito.png" alt="Logo de la pagina">
                <h3>NEXUS</h3>
            </div>
            <div>
                <li id="navegacion">
                    <ul>HOME</ul>
                    <ul>PRODUCTS</ul>
                    <ul>SPECIFICATIONS</ul>
                    <ul>ABOUT US</ul>
                    <ul>CONTACT US</ul>
                </li>
            </div>
            <div id="carrito">
                <img src="./assets/Carrito.png" alt="Carrito">
            </div>
        </div>
    </header>
    <main>
        <div class="menuPrincipal">
            <section id="textoYBotones">
                <h2 id="texto">LAPTOPS FOR THE FUTURE</h2>
                <p id="parrafo">The new 18 inch bezeless display<br>
                    offering a 4K display with smart screen<br>
                    feature.</p>
                <div class="botones"> 
                    <button id="boton_1">SHOP NOW</button>
                    <button id="boton_2">ADD TO CART</button>
                </div>
            </section>
            <section>
                <img src="./assets/Netbook.png" id = "computadorita" alt="Computadorita">
            </section>
        </div>
    </main>
    
</body>
</html>
